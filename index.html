<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="title">#calculator#</div>
        <div id="calculator">
            <div id="display-container"></div>
            <div id="button-container">
                <div class="left">
                    <div class="top">
                        <button class="clear">C</button>
                        <button class="plus-minus">+/-</button>
                        <button class="delete">&#8678;</button>
                    </div>
                    <div class="bottom">
                        <button class="input">7</button>
                        <button class="input">8</button>
                        <button class="input">9</button>
                        <button class="input">4</button>
                        <button class="input">5</button>
                        <button class="input">6</button>
                        <button class="input">1</button>
                        <button class="input">2</button>
                        <button class="input">3</button>
                        <button class="input large">0</button>
                        <button class="dot">.</button>   
                    </div>
                </div>
                <div class="right">
                    <button id="divide">รท</button>
                    <button id="multiply">x</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <div id="footer">&copy ssongssong <span id="currentyear"></span></span></div>
    </body>
</html>
